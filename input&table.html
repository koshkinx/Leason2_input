<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <form action="">
      <label for="fname">First name:</label>
      <input
        type="button"
        id="fname"
        onclick="alert('Hello World!')"
        value="Click me"
      />
      <br />
      <label for="checkbox">tomato:</label>
      <input type="checkbox" id="checkbox" /><br /><br />
      <label for="checkbox1">banana:</label>
      <input checked type="checkbox" id="checkbox1" /><br /><br />
      <label for="color">check your color:</label>
      <input type="color" id="color" /><br /><br />
      <label for="date">choice your birthday:</label>
      <input type="date" id="date" /><br /><br />
      <label for="datetime-local">choice your best day at your life:</label>
      <input type="datetime-local" id="datetime-local" /><br /><br />
      <label for="email">write email</label>
      <input type="email" id="email" value="email" /><br /><br />
      <label for="file">send file</label>
      <input type="file" id="file" /><br /><br />
      <label for="hidden"
        >The hidden field is not shown to the user, but the data is sent when
        the form is submitted
      </label>
      <input type="hidden" id="hidden" value="3487" /> /><br /><br />
      <label for="image">this is cat</label>
      <input
        type="image"
        id="image"
        src="/interesting-cat-facts.jpg"
        alt="cat block"
      /><br /><br />
      <label for="month">choice month</label>
      <input type="month" id="month" /><br /><br />
      <label for="number">choice number</label>
      <input type="number" id="number" min="1" max="5" /><br /><br />
      <label for="pwd">password</label>
      <input type="password" id="pwd" value="password" /><br /><br />
      <label for="radio">Ua</label>
      <input type="radio" id="radio" /><br /><br />
      <label for="range">volume</label>
      <input type="range" id="range" min="0" max="50" /><br /><br />
      <label for="reset">full reset</label>
      <input type="reset" id="reset" /><br /><br />
      <label for="search">search on website</label>
      <input type="search" id="search" /><br /><br />
      <label for="submit">push this button</label>
      <input type="submit" id="submit" /><br /><br />
      <label for="tel">write telephone number</label>
      <input type="tel" id="tel" value="phone number" /><br /><br />
      <label for="text">write text</label>
      <input type="text" id="text" /><br /><br />
      <label for="time">what time is it?</label>
      <input type="time" id="time" /><br /><br />
      <label for="url">Add your homepage</label>
      <input type="url" id="url" /><br /><br />
      <label for="week">Select a week</label>
      <input type="week" id="week" /><br /><br />
    </form>

      <caption>
        статус студентів
      </caption>
      <thead>
        <tr>
          <th>Студент</th>
          <th>статус виконання домашньої роботи</th>
          <th>курс</th>
        </tr>
      </thead>
      <tr>
        <td>Иванов</td>
        <td>готово</td>
        <td>фронтєнд</td>
      </tr>
      <tr>
        <td>Петров</td>
        <td>готово</td>
        <td>фронтєнд</td>
      </tr>
      <tr>
        <td>Сидоров</td>
        <td>готово</td>
        <td>фронтєнд</td>
      </tr>
      <tr>
        <td>Притула</td>
        <td>готово</td>
        <td>фронтєнд</td>
      </tr>
      <tr>
        <td>Колобоко</td>
        <td>готово</td>
        <td>фронтєнд</td>
      </tr>
      </thead>
    </table>
  </body>
</html>
